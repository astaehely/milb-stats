name: MILB Stats Update

on:
  schedule:
    - cron: '0 13 * * *'  # Daily at 1 PM UTC (8 AM EST)
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    # Stop running after September 1st, 2025
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && github.run_number <= 150) }}
    
    steps:
    - name: Check current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
    
    - name: Check if before September 1st
      id: check_date
      run: |
        if [[ "${{ steps.date.outputs.date }}" < "2025-09-01" ]]; then
          echo "should_run=true" >> $GITHUB_OUTPUT
        else
          echo "should_run=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Checkout repository
      if: steps.check_date.outputs.should_run == 'true'
      uses: actions/checkout@v4
    
    - name: Set up R
      if: steps.check_date.outputs.should_run == 'true'
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.2'
    
    - name: Install system dependencies
      if: steps.check_date.outputs.should_run == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
    
    - name: Install R packages step by step
      if: steps.check_date.outputs.should_run == 'true'
      run: |
        echo "Setting up R package installation..."
        R -e "options(repos = c(CRAN = 'https://cran.rstudio.com/'))"
        
        echo "Installing tidyverse..."
        R -e "tryCatch({install.packages('tidyverse', dependencies=TRUE); cat('tidyverse installed\n')}, error=function(e) {cat('Error installing tidyverse:', e$message, '\n')})"
        
        echo "Installing baseballr..."
        R -e "tryCatch({install.packages('baseballr', dependencies=TRUE); cat('baseballr installed\n')}, error=function(e) {cat('Error installing baseballr:', e$message, '\n')})"
        
        echo "Installing googlesheets4..."
        R -e "tryCatch({install.packages('googlesheets4', dependencies=TRUE); cat('googlesheets4 installed\n')}, error=function(e) {cat('Error installing googlesheets4:', e$message, '\n')})"
        
        echo "Verifying installations..."
        R -e "tryCatch({library(tidyverse); cat('tidyverse loaded successfully\n')}, error=function(e) {cat('Error loading tidyverse:', e$message, '\n')})"
        R -e "tryCatch({library(baseballr); cat('baseballr loaded successfully\n')}, error=function(e) {cat('Error loading baseballr:', e$message, '\n')})"
        R -e "tryCatch({library(googlesheets4); cat('googlesheets4 loaded successfully\n')}, error=function(e) {cat('Error loading googlesheets4:', e$message, '\n')})"
        
        echo "Package installation complete!"
    
    - name: Run MILB stats update
      if: steps.check_date.outputs.should_run == 'true'
      run: Rscript milbstats_github.R
      env:
        GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
    
    - name: Upload log file as artifact
      if: always() && steps.check_date.outputs.should_run == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: milbstats-logs-${{ github.run_number }}
        path: milbstats_update.log
        retention-days: 30
    
    - name: Skip message
      if: steps.check_date.outputs.should_run == 'false'
      run: echo "Skipping update - past September 1st, 2025" 